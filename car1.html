<!DOCTYPE html>
<html lang="en" lang="Ge-ka">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="car1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="maindiv">
  <div class="maindiv2">
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="manufacturer form-select mt-2">
         <option value="">მწარმოებელი</option>
         <option value="mercedes">Mersedes</option>
         <option value="bmw">Bmw</option>
         <option value="audi">Audi</option>
         <option value="toyota">Toyota</option>
        </select>
     </div>
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="model form-select mt-2">
         <option value="">მოდელი</option>
         <option value="E-class">E-class</option>
         <option value="S-class">S-class</option>
         <option value="GL-class">GL-class</option>
         <option value="3er">3er</option>
         <option value="5er">5er</option>
         <option value="7er">7er</option>
         <option value="A7">A7</option>
         <option value="A8">A8</option>
         <option value="Q7">Q7</option>
         <option value="Prado">Prado</option>
         <option value="Camry">Camry</option>
         <option value="4Runner">4Runner</option>
        </select>
     </div>
  
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="category form-select mt-2">
         <option value="">კატეგორია</option>
         <option value="jeep">ჯიპი</option>
         <option value="sedan">სედანი</option>
        </select>
     </div>

    <input class="year form-control mt-2" type="text" placeholder="წელი">
    <input class="price form-control mt-2" type="text" placeholder="ფასი">
    <input class="engine form-control mt-2" type="text" placeholder="ძრავი"> 


    <input type="file" id="image" accept="image/png, image/jpg, image/avif, image/jpeg">
    <div id="myimage"></div>
    
    <button class="btn-primary bottomsave">დაამატე</button>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="car1.js"></script>
</body>
</html>
