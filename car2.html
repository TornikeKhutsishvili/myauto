<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="car2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div class="maindiv">
        <div class="maindiv2">
          <div class="from-group col-md-9 m-auto mt-2">
              <select class="manufactorer form-select mt-2">
                <option class="manuf-opt" value="">მწარმოებელი</option>
              </select>
          </div>
          <div class="from-group col-md-9 m-auto mt-2">
              <select class="model form-select mt-2">
                <option class="mod-opt" value="">მოდელი</option>
              </select>
          </div>
      
      
          <div class="from-group col-md-9 m-auto">
              <select class="category form-select mt-2">
                <option class="categ-opt" value="">კატეგორია</option>
              </select>
          </div>
          

          <input class="fromyears form-control mt-2" type="text" placeholder="წელი - დან">
          <input class="toyears form-control mt-2" type="text" placeholder="წელი - მდე">
          <input class="fromprice form-control mt-2" type="text" placeholder="ფასი - დან">
          <input class="toprice form-control mt-2" type="text" placeholder="ფასი - მდე">
          <input class="fromengine form-control mt-2" type="text" placeholder="ძრავი - დან">
          <input class="toengine form-control mt-2" type="text" placeholder="ძრავი - მდე">
          <input class="frommileage form-control mt-2" type="text" placeholder="გარბენი - დან">
          <input class="tomileage form-control mt-2" type="text" placeholder="გარბენი - მდე">

          <div class="from-group col-md-9 m-auto">
            <select class="transmission form-select mt-2">
              <option value="">ტრანსმისია</option>
              <option value="მექანიკური">მექანიკური</option>
              <option value="ავტომატიკა">ავტომატიკა</option>
              <option value="ტიპტრონიკი">ტიპტრონიკი</option>
              <option value="ვარიატორი">ვარიატორი</option>
            </select>
          </div>
      
          <div class="from-group col-md-9 m-auto">
            <select class="Fuel_Type form-select mt-2">
              <option value="">საწვავის ტიპი</option>
              <option value="ბენზინი">ბენზინი</option>
              <option value="დიზელი">დიზელი</option>
              <option value="თხევადი გაზი">თხევადი გაზი</option>
              <option value="ბუნებრივი გაზი">ბუნებრივი გაზი</option>
              <option value="ელექტრო">ელექტრო</option>
              <option value="ჰიბრიდი">ჰიბრიდი</option>
              <option value="დატენვადი ჰიბრიდი">დატენვადი ჰიბრიდი</option>
              <option value="წყალბადი">წყალბადი</option>
            </select>
          </div>
      
          <div class="from-group col-md-9 m-auto">
            <select class="Wheel_main form-select mt-2">
              <option value="">საჭე</option>
              <option value="მარცხენა">მარცხენა</option>
              <option value="მარჯვენა">მარჯვენა</option>
            </select>
          </div>

          <div class="locationsdiv from-group col-md-9 m-auto">
            <select class="locations form-select mt-2">
              <option value="">მდებარეობა</option>
              <option value="საქართველო">საქართველო</option>
              <option value="თბილისი">თბილისი</option>
              <option value="ქუთაისი">ქუთაისი</option>
              <option value="ბათუმი">ბათუმი</option>
              <option value="ფოთი">ფოთი</option>
              <option value="რუსთავი">რუსთავი</option>
              <option value="ბოლნისი">ბოლნისი</option>
              <option value="თელავი">თელავი</option>
              <option value="ზუგდიდი">ზუგდიდი</option>
              <option value="მესტია">მესტია</option>
              <option value="მცხეთა">მცხეთა</option>
              <option value="ახალციხე">ახალციხე</option>
              <option value="ამბროლაური">ამბროლაური</option>
              <option value="სოხუმი">სოხუმი</option>
              <option value="სიღნაღი">სიღნაღი</option>
              <option value="საზღვარგარეთი">საზღვარგარეთი</option>
              <option value="აშშ">აშშ</option>
              <option value="გერმანია">გერმანია</option>
              <option value="იაპონია">იაპონია</option>
              <option value="საფრანგეთი">საფრანგეთი</option>
              <option value="ესპანეთი">ესპანეთი</option>
            </select>
          </div>

          <button class="btnsearch btn-danger"><i class="fa-solid fa-magnifying-glass"></i>მოძებნე</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="car2.js"></script>
</body>
</html>
